<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
</head>

<body style="
height: 3000px;
padding-top: 60px;
padding-left: 80px;
">
    <div style="
    background-color: black;
    color: white;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 50px;
    ">
        header
    </div>

    <div style="
    background-color: green;
    color: white;
    position: fixed;
    left: 0;
    bottom: 0;
    top: 50px;
    width: 72px;
    ">
        Sidebar
        <div style="
        position: absolute;
        background-color: red;
        color: white;
        top: 0px;
        right: 0px;
        ">
            X
        </div>
    </div>

    <div style="
    position: absolute;
    background-color: red;
    color: white;
    top: 60px;
    right: 10px;
    ">
        absolute
    </div>

    <div style="
    background-color: aqua;
    height: 200px;
    width: 200px;
    position: static;
    margin-top: 0;
    ">div 1</div>
    <div style="
    background-color: pink;
    height: 200px;
    width: 200px; ">
        div 2</div>

    <div style="
    background-color: aqua;
    height: 200px;
    width: 200px;
    position: relative;
    margin-top: 60px;
    ">div 1</div>
    <div style="
        background-color: pink;
        height: 200px;
        width: 200px; 
        position: relative;
        ">
        div 2
        <div style="
        position: absolute;
        background-color: red;
        color: white;
        top: 60px;
        right: 10px;
        ">
            absolute
        </div>
    </div>

</body>

</html>
