<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12d</title>
    <style>

        .cover {
            display: flex;
            justify-content: space-between;
            border: 1px solid gray;
            height: 100px;
            align-items: center;
        }

        .item1, .item2 {
            width: 100px;
            background-color: pink;
            flex-direction: row;
        }

        .item1 {
            justify-self: start;
        }

    </style>
</head>
<body>
    <div class="cover">

        <div class="item1">
            item1
        </div>

        <div class="item2">
            item2
        </div>

    </div>
</body>
</html>
